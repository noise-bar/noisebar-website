<?xml version="1.0" encoding="iso-8859-1" standalone="yes"?>
<svg version="1.2" baseProfile="tiny-ps" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 320 320" xml:space="preserve">


  <style type="text/css">
    rect {
      -webkit-animation: pulse 1.8s ease-in-out infinite alternate;
      animation: pulse 1.8s ease-in-out infinite alternate;

    }


    rect:nth-child(1),
    rect:nth-child(4),
    rect:nth-child(7),
    rect:nth-child(13),
    rect:nth-child(18),
    rect:nth-child(21),
    rect:nth-child(25) {
      animation-delay: 600ms;
    }

    rect:nth-child(2),
    rect:nth-child(3),
    rect:nth-child(11),
    rect:nth-child(15),
    rect:nth-child(20),
    rect:nth-child(22),
    rect:nth-child(24) {
      animation-delay: 1200ms;
    }

    @-webkit-keyframes pulse {
      0% {
        opacity: 0.2;
      }

      100% {
        opacity: 1;
      }
    }

    @keyframes pulse {
      0% {
        opacity: 0.2;
      }

      100% {
        opacity: 1;
      }
    }
  </style>

  <title>Noise Bar</title>
